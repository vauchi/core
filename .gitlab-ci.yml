# GitLab CI for vauchi-core
#
# Pipeline strategy:
#   - MR: Full validation (lint, test+coverage, security, licenses)
#   - Main: No pipeline (code already validated via MR, enforced by branch protection)
#   - Tags (v*): Build, package, publish ONLY (code already validated)
#
# Security checks (all run on MR):
#   - cargo audit: Rust security advisories
#   - cargo deny: License compliance
#   - Semgrep SAST: Static analysis
#   - Secret detection: Credential leaks
#
# Performance optimizations:
#   - Test and coverage combined in single pass
#   - Parallel build jobs (iOS + Android)
#   - sccache for shared compilation cache (30-50% faster rebuilds)
#   - mold linker on Linux (2-5x faster linking)
#   - Cargo.lock-based cache keys (smarter invalidation)
#   - Optimized cache paths (registry/index, registry/cache, git/db)

# GitLab Ultimate Templates (security scanning on MR only)
include:
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Dependency-Scanning.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml

stages:
  - lint
  - test
  - security
  - build
  - package
  - publish
  - trigger

variables:
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo
  RUST_BACKTRACE: "1"
  # sccache for shared compilation cache (30-50% faster rebuilds)
  RUSTC_WRAPPER: sccache
  SCCACHE_DIR: ${CI_PROJECT_DIR}/.sccache
  # Security scanning config
  SAST_EXCLUDED_PATHS: "target/, tests/fixtures/"
  DS_EXCLUDED_PATHS: "target/"
  SECRET_DETECTION_EXCLUDED_PATHS: "target/"

# ============================================================
# Templates
# ============================================================

# Rust cache for self-hosted runners (optimized)
.rust-cache: &rust-cache
  cache:
    key:
      files:
        - Cargo.lock
      prefix: rust-${CI_JOB_NAME}
    paths:
      - .cargo/registry/index/
      - .cargo/registry/cache/
      - .sccache/
      - target/
    policy: pull-push

# Self-hosted runner with SSH git clone
.self-hosted:
  variables:
    GIT_STRATEGY: none
  before_script:
    - |
      if [ ! -d ".git" ]; then
        # Initialize git repo (handles cached files in directory)
        git init
        git remote add origin "git@gitlab.com:${CI_PROJECT_PATH}.git"
      else
        git remote set-url origin "git@gitlab.com:${CI_PROJECT_PATH}.git"
      fi
      git fetch origin "${CI_COMMIT_REF_NAME}" --depth 20
      git checkout -f "${CI_COMMIT_SHA}"
    # Ensure sccache is available (install once, cached)
    - command -v sccache >/dev/null || cargo install sccache --locked
    - sccache --start-server || true
  after_script:
    - sccache --show-stats || true

# Linux self-hosted runner
.linux-runner:
  extends: .self-hosted
  tags:
    - linux
    - self-hosted
  <<: *rust-cache

# macOS self-hosted runner
.macos-runner:
  extends: .self-hosted
  tags:
    - macos
    - self-hosted
  <<: *rust-cache

# Run on MR only (main is validated via MR pipeline)
# This eliminates redundant pipeline runs on merge
.validation-only:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Run on tags only (releases) - tags must be on main branch
.release-only:
  rules:
    - if: $CI_COMMIT_TAG =~ /^v/

# ============================================================
# Lint Stage (MR only)
# ============================================================

lint:format:
  extends: [.linux-runner, .validation-only]
  stage: lint
  script:
    - rustup component add rustfmt
    - cargo fmt --all -- --check

lint:clippy:
  extends: [.linux-runner, .validation-only]
  stage: lint
  script:
    - rustup component add clippy
    - cargo clippy --all-targets -- -D warnings

# ============================================================
# Test Stage (MR only - combined test + coverage)
# ============================================================

test:
  extends: [.linux-runner, .validation-only]
  stage: test
  before_script:
    - !reference [.self-hosted, before_script]
    - rustup component add llvm-tools-preview
    - cargo install cargo-llvm-cov --locked || true
  script:
    # Run tests with coverage in single pass
    - cargo llvm-cov --workspace --lcov --output-path lcov.info
    - cargo llvm-cov report
  coverage: '/Total:\s+(\d+(?:\.\d+)?%)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: lcov.info
    paths:
      - lcov.info
    expire_in: 1 week

# ============================================================
# Security Stage (MR only)
# ============================================================

# GitLab security templates configuration
#
# Note: Do NOT override the base sast/dependency_scanning jobs with custom rules,
# as they are "configuration only" parents. Override child analyzer jobs instead.
#
# For Rust projects:
# - SAST (Semgrep): Limited Rust support, but still catches some issues
# - Dependency scanning: Gemnasium doesn't support Cargo.lock (use cargo-audit instead)
# - Secret detection: Works well, detects secrets in any file type

# Semgrep SAST analyzer (child job) - add tags for self-hosted Docker runner
semgrep-sast:
  tags: [docker]
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Disable Gemnasium dependency scanning (not useful for Rust, use cargo-audit)
gemnasium-dependency_scanning:
  rules:
    - when: never

# Secret detection analyzer - add tags for self-hosted Docker runner
secret_detection:
  tags: [docker]
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

# Rust-specific security audit (runs on self-hosted)
security:audit:
  extends: [.linux-runner, .validation-only]
  stage: security
  script:
    - cargo install cargo-audit || true
    - cargo audit

# License compliance via cargo-deny (Rust-native license checker)
# Note: GitLab's License-Scanning template was removed in 17.0
# For Rust projects, cargo-deny is the standard tool
security:licenses:
  extends: [.linux-runner, .validation-only]
  stage: security
  script:
    - cargo install cargo-deny || true
    - cargo deny check licenses

# ============================================================
# Build Stage (Tags only - parallel iOS + Android)
# ============================================================

# Verify tag is on main branch before proceeding with release
release:verify:
  extends: [.linux-runner, .release-only]
  stage: build
  script:
    - |
      echo "Verifying tag $CI_COMMIT_TAG is on main branch..."
      git fetch origin main --depth=100
      if git merge-base --is-ancestor "$CI_COMMIT_SHA" origin/main; then
        echo "✓ Tag $CI_COMMIT_TAG is on main branch"
      else
        echo "✗ ERROR: Tag $CI_COMMIT_TAG is NOT on main branch!"
        echo "  Tags must only be created on commits that are on main."
        exit 1
      fi

build:ios:
  extends: [.macos-runner, .release-only]
  stage: build
  needs: [release:verify]
  script:
    - ./scripts/build-bindings.sh --ios
  artifacts:
    paths:
      - ../ios/Vauchi/Generated/
      - ../ios/Vauchi/Libs/
    expire_in: 1 day

build:android:
  extends: [.linux-runner, .release-only]
  stage: build
  needs: [release:verify]
  variables:
    ANDROID_NDK_HOME: /opt/android-sdk/ndk/26.1.10909125
  before_script:
    - !reference [.self-hosted, before_script]
    - rustup target add aarch64-linux-android x86_64-linux-android
  script:
    - ./scripts/build-bindings.sh --android
  artifacts:
    paths:
      - ../android/app/src/main/jniLibs/
      - ../android/app/src/main/kotlin/
    expire_in: 1 day

# Validate generated bindings have all expected types
build:validate-bindings:
  extends: [.linux-runner, .release-only]
  stage: build
  needs:
    - job: build:ios
      artifacts: true
    - job: build:android
      artifacts: true
  script:
    - ./scripts/validate-bindings.sh
  allow_failure: false

# ============================================================
# Package Stage (Tags only)
# ============================================================

package:xcframework:
  extends: [.macos-runner, .release-only]
  stage: package
  needs: [build:ios, build:validate-bindings]
  script:
    - ./scripts/package-xcframework.sh "$CI_COMMIT_TAG"
  artifacts:
    paths:
      - dist/VauchiMobileFFI.xcframework.zip
      - dist/VauchiMobileFFI.xcframework.zip.sha256
      - dist/VauchiMobile-*.zip
    expire_in: 1 week

package:android:
  extends: [.linux-runner, .release-only]
  stage: package
  needs: [build:android, build:validate-bindings]
  script:
    - ./scripts/package-android.sh "$CI_COMMIT_TAG"
  artifacts:
    paths:
      - dist/vauchi-mobile-android-*.zip
      - dist/vauchi-mobile-android-*.zip.sha256
    expire_in: 1 week

# ============================================================
# Publish Stage (Tags only)
# ============================================================

publish:packages:
  extends: [.linux-runner, .release-only]
  stage: publish
  needs: [package:xcframework, package:android]
  script:
    - ./scripts/publish-packages.sh "$CI_COMMIT_TAG"

# Publish vauchi-core crate to GitLab package registry
publish:core:
  extends: [.linux-runner, .release-only]
  stage: publish
  needs: [release:verify]
  script:
    - |
      VERSION="${CI_COMMIT_TAG#v}"
      echo "Publishing vauchi-core $VERSION to GitLab package registry..."

      # Package the crate
      cargo package -p vauchi-core --allow-dirty

      # Upload to GitLab generic packages registry
      CRATE_FILE="target/package/vauchi-core-${VERSION}.crate"
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
           --upload-file "$CRATE_FILE" \
           "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/vauchi-core/${VERSION}/vauchi-core-${VERSION}.crate"

      echo "✓ Published vauchi-core $VERSION"

# Publish vauchi-mobile crate to GitLab package registry
publish:mobile:
  extends: [.linux-runner, .release-only]
  stage: publish
  needs: [release:verify]
  script:
    - |
      VERSION="${CI_COMMIT_TAG#v}"
      echo "Publishing vauchi-mobile $VERSION to GitLab package registry..."

      # Package the crate
      cargo package -p vauchi-mobile --allow-dirty

      # Upload to GitLab generic packages registry
      CRATE_FILE="target/package/vauchi-mobile-${VERSION}.crate"
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" \
           --upload-file "$CRATE_FILE" \
           "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/vauchi-mobile/${VERSION}/vauchi-mobile-${VERSION}.crate"

      echo "✓ Published vauchi-mobile $VERSION"

release:create:
  extends: .release-only
  stage: publish
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  tags:
    - docker
  needs: [publish:packages, publish:core, publish:mobile]
  script:
    - echo "Creating release $CI_COMMIT_TAG"
  release:
    tag_name: $CI_COMMIT_TAG
    name: "Release $CI_COMMIT_TAG"
    description: |
      ## Vauchi $CI_COMMIT_TAG

      ### Rust Crates

      - [vauchi-core](${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/vauchi-core/${CI_COMMIT_TAG#v}/vauchi-core-${CI_COMMIT_TAG#v}.crate)
      - [vauchi-mobile](${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/vauchi-mobile/${CI_COMMIT_TAG#v}/vauchi-mobile-${CI_COMMIT_TAG#v}.crate)

      ### Mobile Bindings

      - [iOS XCFramework](${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/vauchi-mobile/${CI_COMMIT_TAG}/VauchiMobileFFI.xcframework.zip)
      - [Android](${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/vauchi-mobile/${CI_COMMIT_TAG}/vauchi-mobile-android-${CI_COMMIT_TAG}.zip)

      ### Integration

      See [documentation](https://gitlab.com/vauchi/core/-/blob/main/README.md) for integration instructions.

# ============================================================
# Trigger Stage (Tags only)
# ============================================================

trigger:downstream:
  extends: [.linux-runner, .release-only]
  stage: trigger
  needs: [release:create]
  script:
    - ./scripts/trigger-downstream.sh "$CI_COMMIT_TAG"

# ============================================================
# Manual Dev Build (on-demand)
# ============================================================

build:dev:
  extends: .linux-runner
  stage: build
  rules:
    - if: $CI_PIPELINE_SOURCE == "web"
      when: manual
  variables:
    DEV_VERSION: "dev-${CI_COMMIT_SHORT_SHA}"
    ANDROID_NDK_HOME: /opt/android-sdk/ndk/26.1.10909125
  before_script:
    - !reference [.self-hosted, before_script]
    - rustup target add aarch64-linux-android x86_64-linux-android
  script:
    - ./scripts/build-bindings.sh --android
    - ./scripts/package-android.sh "$DEV_VERSION"
  artifacts:
    paths:
      - dist/
    expire_in: 3 days
